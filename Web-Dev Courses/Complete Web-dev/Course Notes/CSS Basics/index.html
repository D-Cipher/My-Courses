<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Note: html-color-codes.info-->
    <style type="text/css">
        .bluebox {
            background-color: blue;
            width: 200px;
            height: 200px;
            position: relative;
            left: 100px;
            top: 200px;
            z-index: 1;
        }
        .greenbox {
            background-color: #55C226;
            width: 200px;
            height: 200px;
            position: relative;
            z-index: 2;
        }

    </style>
</head>
<body>

<div class="bluebox">
    <p>This is some text.</p>
</div>

<div class="greenbox">
    <p>This is some more text.</p>
</div>

<p>Additional content text here blah blah blah</p>

</body>
</html>
